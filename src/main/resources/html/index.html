<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles">
    <script src="script"></script>
    <title>Client Page</title>

</head>
<body>

<div id="main" class="tables">
    <form>
        <div id="workSpace">
            <div id="tables">
                <table>
                    <tr class="space">
                        <td>
                            <label>Mileage: </label>

                        </td>
                        <td>
                            <input type="number" min="0" id="mileage">

                        </td>
                    </tr>
                    <tr class="space">
                        <td>
                            <label>Number of days: </label>

                        </td>
                        <td>
                            <input type="number" min="0" id="days">
                        </td>
                    </tr>
                </table>
                <table id="tab">
                    <tr id="tableHeaders">
                        <th>Receipt Type:</th>
                        <th>Amount:</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <input type="button" onClick="addRowClient(5)" value="Add receipt  " id="addButton"/>

        </div>
        <div id="footer">
            <input type="button" value="confirm" id="confirmButton" onClick="sendJSON()">
        </div>
    </form>
    <div id="messageBox">
        <h2 id="message"></h2>
    </div>

</div>
</body>


</html>
